[package]
name = "veriwasm"
version = "0.1.0"
authors = ["enjhnsn2 <e5johnso@eng.ucsd.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yaxpeax-core = {path = "yaxpeax-core"}
yaxpeax-arch = { version = "0.0.4", features = ["use-serde"] }
yaxpeax-x86 = {path = "yaxpeax-x86", features = ["std"]}
"petgraph" = "0.4.13"
clap = "2.33.3"
lucet-runtime = "0.6.1"
lucet-module = "0.6.1"
lucet-runtime-internals = "0.6.1"
lucet-objdump = "0.6.1"
object = "0.21.0"
byteorder = "1.3.4"
colored = "2.0.0"
serde_json = "1.0.59"
log = "*"
env_logger = "*"
goblin = "*"